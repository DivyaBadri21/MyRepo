{% extends 'shopApp/layouts/main.html' %}
{% block content %}
<h2>You have logged out</h2>
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
<hr>
Login Again ? <a href="{% url 'Login'%}">Login</a>
{% endblock %}
